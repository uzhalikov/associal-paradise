{% load static %}
<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Лучшая социальная сеть для интровертов</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
	<link type="text/css" href="{% static 'css/index.css' %}" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<div class="logo">
			<img src="{% static 'images/logo.png' %}" alt="">
		</div>
		<div class="content_index">
			<nav class="nav">
				<form action="" class="auth" method="POST">
					{% csrf_token %}
					<h2 class="h2">Авторизация</h2>
					<div class="auth_log">
						<input type="text" class="auth_log_input" placeholder="Логин" name="log">
					</div>
					<div class="auth_psw">
						<input type="password" class="auth_psw_input" placeholder="Пароль" name="psw">
					</div>
					<div class="auth_enter">
						<input type="submit" class="auth_enter_btn" value="Войти">
					</div>
				</form>
				<div class="go_reg">
					<a href="{% url 'reg' %}" class="reg forgot">Регистрация</a>
				</div>
				<div class="forgot_pass">
					<a href="{% url 'forgot' %}" class="forgot">Восстановить пароль</a>
				</div>
			</nav>
		</div>
		<div class="errors">
			{{ err }}
		</div>
		<div class="success">
			{{ success }}
		</div>
	</div>
</body>

</html>
